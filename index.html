<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üíñ Walentynka üíñ</title>

<style>
body {
  margin: 0;
  min-height: 100vh;
  font-family: Arial, Helvetica, sans-serif;
  overflow: hidden;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);

  display: flex;
  align-items: center;
  justify-content: center;
}

/* T≈ÅO ZE ZDJƒòCIAMI */
#tile-background {
  position: fixed;
  inset: 0;

  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  grid-auto-rows: 220px;

  opacity: 0;
  transition: opacity 1s ease;
  z-index: 0;
}

/* ZDJƒòCIA */
.tile {
  background-repeat: no-repeat;
  background-position: center;
  background-size: contain;
  background-color: rgba(255,255,255,0.25);
}

/* SERCE */
#heart-background {
  position: fixed;
  inset: 0;
  background: url('moje_serce.png') no-repeat center;
  background-size: 80%;
  opacity: 0;
  transition: opacity 0.6s ease;
  pointer-events: none;
  z-index: 5;
}

/* KARTA */
.card {
  background: rgba(255,255,255,0.92);
  padding: 25px;
  border-radius: 20px;
  width: 90%;
  max-width: 400px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,.25);
  z-index: 20;
  position: relative;
}

/* PRZYCISKI */
.buttons {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-top: 25px;
}

button {
  border: none;
  border-radius: 12px;
  padding: 14px 22px;
  font-size: 18px;
  cursor: pointer;
}

#yes {
  background: #ff4d6d;
  color: white;
  transition: transform .2s ease;
}

#no {
  background: #ccc;
}

#message {
  margin-top: 20px;
  font-weight: bold;
  color: #ff4d6d;
}
</style>
</head>

<body>

<div id="tile-background"></div>
<div id="heart-background"></div>

<div class="card">
  <h1>Czy zostaniesz mojƒÖ WalentynkƒÖ? üíò</h1>
  <div class="buttons">
    <button id="yes">TAK</button>
    <button id="no">NIE</button>
  </div>
  <div id="message"></div>
</div>

<audio id="music" src="muzyka.mp3" preload="auto"></audio>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const msg = document.getElementById("message");
const heartBg = document.getElementById("heart-background");
const tileBg = document.getElementById("tile-background");
const music = document.getElementById("music");

let tries = 0;

/* UCIEKAJƒÑCY NIE */
noBtn.addEventListener("touchstart", moveNo);
noBtn.addEventListener("mousemove", moveNo);

function moveNo(e) {
  if (noBtn.disabled) return;

  const rect = noBtn.getBoundingClientRect();
  const x = (e.touches ? e.touches[0].clientX : e.clientX);
  const y = (e.touches ? e.touches[0].clientY : e.clientY);

  const dist = Math.hypot(
    x - (rect.left + rect.width / 2),
    y - (rect.top + rect.height / 2)
  );

  if (dist < 90) {
    noBtn.style.transform =
      `translate(${Math.random()*140-70}px, ${Math.random()*80-40}px)`;
  }
}

/* KLIK NIE */
noBtn.addEventListener("click", () => {
  tries++;
  yesBtn.style.transform = `scale(${1 + tries * 0.15})`;

  if (tries >= 5) {
    msg.textContent = "‚ùå NIE zosta≈Ço zablokowane üòà";
    noBtn.disabled = true;
  }
});

/* KLIK TAK */
yesBtn.addEventListener("click", () => {
  msg.textContent = "‚ù§Ô∏è Kocham ciƒô bardzo ‚ù§Ô∏è";

  heartBg.style.opacity = "1";
  tileBg.innerHTML = "";

  for (let i = 1; i <= 34; i++) {
    const tile = document.createElement("div");
    tile.className = "tile";
    tile.style.backgroundImage = `url('photos/1 (${i}).jpg')`;
    tileBg.appendChild(tile);
  }

  tileBg.style.opacity = "1";

  music.volume = 0.3;
  music.currentTime = 0;
  music.play();
});
</script>

</body>
</html>
